{% extends 'layout.html' %}

{% block nav %}
    <ul>
        <li><a href="/categories">Categories</a></li>
        <li><a href="/brands">Brands</a></li>
        <li><a href="/reviews">Reviews</a></li>
        <li><a href="/users">Users</a></li>
    </ul>
{% endblock %}

{% block header %}
<header>
    <h1>Brands</h1>
    <h3>Look at all these killer brands!</h3>
</header>
{% endblock %}

{% block body %}
<ul>
    {% for brand in brand_list %}
    <li class="tile">
        <a href="/brands/{{brand.id}}">
            <h4 class="spacer"></h4>
            <h3 class="brand">{{brand.name}}</h3>
            <h4 class="spacer"></h4>
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
