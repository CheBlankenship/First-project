{% extends 'layout.html' %}

{% block nav %}
<ul>
    <li><a href="/categories">Categories</a></li>
    <li><a href="/brands">Brands</a></li>
    <li><a href="/reviews">Reviews</a></li>
    <li><a href="/users">Users</a></li>
</ul>
{% endblock %}

{% block header %}
<header class="ind-header">
    <div>
        <h1>{{review.prod_name}}</h1>
        <h3>{{review.user_name}}</h3>
        <h1 class="rating">{{review.rating}} / 5 <i class="ion-star"></i></h1>
    </div>
    <ul class="img-list">
    <!-- Include for loop to render images here -->
        <li class="img-tile">
            <i class="ion-image"></i>
        </li>
        <li class="img-tile">
            <i class="ion-image"></i>
        </li>
        <li class="img-tile">
            <i class="ion-image"></i>
        </li>
    <!-- /end for loop -->
    </ul>
</header>
{% endblock %}

{% block body %}
<div class="ind-body">
    <div class="cf">
        <a class="back-btn-link cf" href="/reviews">
            <i class="back-btn ion-arrow-left-a"></i>
        </a>
    </div>
    <div class="content review">
        <p>{{review.review}}<p>
    </div>
</div>
{% endblock %}
