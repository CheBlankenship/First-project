<!DOCTYPE html>
{% extends 'layout.html' %}
{% block nav %}
<ul>
    <li><a href="/categories">Categories</a></li>
    <li><a href="/brands">Brands</a></li>
    <li><a href="/reviews">Reviews</a></li>
    <li><a href="/users">Users</a></li>
</ul>
{% endblock %}

{% block header %}
<header>
    <h1>Users</h1>
    <h3>Look at these fine members!</h3>
</header>
{% endblock %}

{% block body %}
<ul>
    {% for user in user_list %}
    <li class="tile">
        <a href="#">
            <h4 class="spacer">
            <h3 class="user">{{user.user_name}}</h3>
            <h4 class="spacer"></h4>
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
